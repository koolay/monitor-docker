influxdb_data:
    image: daocloud.io/koolay/influxdb:latest
    command: echo hello
    volumes:
     - /data


influxdb:
    image: daocloud.io/koolay/influxdb:latest
    expose:
     - "4444"
    ports:
    - "4444:4444"
    - "8083:8083"
    - "8086:8086"
    - "25826:25826"
    volumes:
     - ./conf/influxdb/config.toml:/config/config.toml
    volumes_from:
     - influxdb_data

collectd:
    image: koolay/collectd:latest
    volumes:
     - ./conf/collectd/collectd.conf:/opt/collectd/etc/collectd.conf
    links:
     - influxdb

