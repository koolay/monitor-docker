grafana:
  image: daocloud.io/koolay/grafana:latest
  links:
   - influxdb
  ports:
   - "3000:3000"
  volumes:
   - ./grafana-influx-dashboard:/opt/grafana-influx-dashboard
  environment:
   - GF_SERVER_ROOT_URL=http://influxdb
   - GF_SECURITY_ADMIN_PASSWORD=dev

